<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">

  <script src="https://kit.fontawesome.com/bb6b7b6441.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    
    <header>
      <img class="logo" src="./images/logo.svg" alt="Huddle">
    </header>

    <main>

      <div class="mockup"></div>

      <section class="content">
        <h1 class="content__header">Build The Community Your Fans Will Love</h1>

        <p class="content__body">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <a href="#" class="content__register" role="button">Register</a>
      </section>

    </main>

    <footer>
      <div class="socials">
        <a href="#" aria-label="facebook"><span class="fab fa-facebook-f"></span></a>
        <a href="#" aria-label="twitter"><span class="fab fa-twitter"></span></a>
        <a href="#" aria-label="instagram"><span class="fab fa-instagram"></span></a>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/xanish">xanish</a>.
      </p>
    </footer>

  </div>
</body>
</html>
