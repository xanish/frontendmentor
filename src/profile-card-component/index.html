<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <div class="container">
    <main>

      <article class="profile">
        <section class="profile__bio">
          <div class="profile__banner"></div>
          <img src="images/image-victor.jpg" alt="Victor">
          <h3>Victor Crest <span class="profile__bio--secondary">26</span></h3>
          <p>London</p>
        </section>

        <section class="profile__social">
          <section class="profile__followers">
            <h3>80K</h3>
            <p>Followers</p>
          </section>

          <section class="profile__likes">
            <h3>803K</h3>
            <p>Likes</p>
          </section>

          <section class="profile__photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </section>
        </section>
      </article>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xanish">xanish</a>.
    </footer>
  </div>

</body>

</html>
